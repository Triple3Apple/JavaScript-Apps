<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Webpage for super basic JS" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Javascript Crash Course</title>
  </head>
  <body>
    <div class="simple-apps-container">
      <!-- Age in Minutes Calculator -->
      <div class="box box1">
        <h2>Your Age in Minutes</h2>
        <div id="year-input-div">
          <label for="year-input">What year were you born on?</label>
          <input type="number" name="year-input" id="year-input" min="0" />
        </div>
        <div class="buttons">
          <button class="interact-button" onclick="ageInMinutes()">
            Get Age
          </button>
          <button class="reset-button" onclick="reset()">Reset</button>
        </div>
        <div id="age-result"></div>
      </div>

      <!-- Cat GIF generator -->
      <div class="box box2">
        <h2>Cat Generator</h2>
        <div class="buttons">
          <button id="generate-cat-button" onclick="generateCat()">
            Generate Cat
          </button>
          <button id="remove-cats-button" onclick="removeCats()">
            Remove All Cats
          </button>
        </div>
        <div id="cat-gif-flexbox"></div>
      </div>

      <!-- Rock, Paper, Scissors -->
      <div class="box box3">
        <h2>Rock, Paper, Scissors!</h2>
        <div id="rps-img-flexbox">
          <img src="./static/img/rock.png" class="rps-image" id="rock" alt="rock" onclick="rpsGame(this)">
          <img src="./static/img/paper.png" class="rps-image" id="paper" alt="paper" onclick="rpsGame(this)">
          <img src="./static/img/scissors.png" class="rps-image" id="scissor" alt="scissor" onclick="rpsGame(this)">
        </div>
        <div class="score-flexbox">
          <h3>You: <span id="player-score-span">0</span></h4>
          <h3>Computer: <span id="computer-score-span">0</span></h4>
        </div>
        <div class="buttons">
          <button id="next-rps-button" onclick="nextRpsGame()">Next Game</button>
          <button id="reset-rps-button" onclick="resetRpsGame()">Reset Game</button> 
        </div>
        
      </div>
    </div>

    <script src="static/js/script.js"></script>
  </body>
</html>
